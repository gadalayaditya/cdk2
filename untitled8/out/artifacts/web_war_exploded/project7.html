<!DOCTYPE html>
<html >
<head>
    <script>


        function background(){

            var e = document.getElementById("colorid");
            var color = e.options[e.selectedIndex].value;
            document.body.style.backgroundColor = color;
            createCookie("backgroundColor", color, 7);
        }
        function createCookie(name, value, days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime()+(days*24*60*60*1000));
                var expires = "; expires="+date.toGMTString();
            }
            else var expires = "";
            document.cookie = name+"="+value+expires+"; path=/";
        }

        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        function first() {

            var color = readCookie("backgroundColor");
            if (color) {
                document.body.style.backgroundColor = color;
            }
        }

    </script>
</head>>
<body onload="first()">


<p>Choose an option  below to change the background color</p>

<select id="colorid" >
    <option value="red">red</option>
    <option value="white" selected="selected">white</option>
    <option value="blue">blue</option>
    <option value="green">green</option>
</select>
<input type="submit"  value="button" onclick="background()">



</body>
</html>
